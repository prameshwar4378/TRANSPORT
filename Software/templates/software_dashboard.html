{% extends "software_base.html" %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<style>
 
    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: white;
        background-clip: border-box;
        border: 0px solid rgba(0, 0, 0, 0);
        border-radius: .90rem;
        margin-bottom:10px;
        box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
    }

    .card .card-body {
        padding: 0.5rem 1rem;
    }
    .header-today-section{
        padding: 0.5rem 0.2rem;
        border-radius:10px;
        background-color:#fff;
        box-shadow:0px 0px 10px -3px;
    }
</style>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div><!-- End Page Title -->
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="container" style="max-width:97%;">
                    <div class="text-lg-end text-start"> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="row mx-1 py-2 header-today-section">
            <h4>Today's Status</h4>
            <hr>
            <div class="row">
                <!-- Total Loan Amount Card -->
                <div class="col-sm-3">
                    <a href="#" style="text-decoration:none;">  
                        <div class="card radius-10 border-start border-0 border-5 border-info">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Total Bills Generated</p>
                                        <h3 class="my-1 text-info">0</h3>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                        <h1 class="text-info">₹</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            
                <!-- Loan Paid Amount Card -->
                <div class="col-sm-3">
                        <a href="#" style="text-decoration:none;">  
                        <div class="card radius-10 border-start border-0 border-5 border-success">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    
                                    <div>
                                        <p class="mb-0 text-secondary">Commission Amount</p>
                                        <h3 class="my-1 text-success">0</h3>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                        <h1 class="text-danger">₹</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
             
                <div class="col-sm-3">
                    <a href="#" style="text-decoration:none;">  
                        <div class="card radius-10 border-start border-0 border-5 border-primary">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Received Commission</p>
                                        <h3 class="my-1" style="color:#B14ABB;">0</h3>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                        <h1 class="text-danger">₹</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            
                <div class="col-sm-3">
                    <a href="#" style="text-decoration:none;">  
                        <div class="card radius-10 border-start border-0 border-5 border-primary">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="mb-0 text-secondary">Pending Commission</p>
                                        <h3 class="my-1" style="color:#B14ABB;">0</h3>
                                    </div>
                                    <div class="widgets-icons-2 rounded-circle bg-gradient-scooter text-white ms-auto">
                                        <h1 class="text-danger">₹</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
        
            </div>
             
        </div>
    </div>  
</main><!-- End #main -->
 
{% endblock content %}
